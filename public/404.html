<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>404 | Page Not Found</title>
    <meta name="description" content="Error. Unable to find page.">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css.map">

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;

        width: 100vw;
        height: 100vh;
      }

      .large {
        background-color: #222;
        color: #fff;
        font-size: 100px;
        padding: 30px;
        margin: 0;
      }

      .uppercase {
        text-transform: uppercase;
      }
      
      .container {
        width: 80%;
        padding: 20px;

        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="large">404</h1>
      <h1 class="uppercase">Page Not Found</h1>
      <p>Sorry, but the page you were trying to view does not exist.</p>
    </div>
  </body>
</html>
<!-- IE needs 512+ bytes: https://blogs.msdn.microsoft.com/ieinternals/2010/08/18/friendly-http-error-pages/ -->
